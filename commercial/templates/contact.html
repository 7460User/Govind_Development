{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img class="d-block w-100" src="https://source.unsplash.com/1600x600/?phone,contact" alt="Third slide">
</div>


<div class="container py-4">
    
<h1 class="text-center">Contact us</h1>
    <form method="post" action="/contact">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlInput1">Your Name</label>
        <input type="text" class="form-control" id="name" value="{{men.name}}" name="name" placeholder="Enter Name..">
      </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="email" value="{{men.email}}" name="email" placeholder="Enter mail..">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Phone Number</label>
          <input type="phone" class="form-control" id="phone" value="{{men.phone}}" name="phone" placeholder="Contact..">
        </div>
        
       
        <div class="form-group">
          <label for="exampleFormControlTextarea1" >Like Title</label>
          <textarea class="form-control" id="desc"  name="desc"  rows="3" placeholder="Write Title name.."></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
     
</div>

{% endblock body%}
