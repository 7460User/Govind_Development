<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>image uploads</title>
    <style>
      .bodypoint{
        background-color: darkgray;
        border: 2px solid red;
        border-radius: 10px;
      }
      #main{
        border-radius: 13px;
        border: 1px solid rgb(212, 255, 0);
      }
    </style>
  </head>
  <body class="bodypoint" style=" color: aliceblue;">
    <div class="container">
     <div class="py-5 text-center bg-secondary text-white" id="main">
        <h1 class="mb-3" style="background-color: black; color:white ;"> Upload Image </h1>
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
            {{form}}
            <input type="submit" class="btn btn-primary" value="Upload">
        </form>
     </div>
     <div class="row">
      
      {% for x in img %}
      
      <div class="col-sm-4">
        <div class="card m-2">
          <img src="{{x.photo.url}} " class="card-img-top" height="250px" >
        <div class="card-footer">
          
          <small class="text-muted">{{x.date}} </small>
          <h3 style="color: black;">{{forloop.counter}}</h3>
          <a class="btn btn-danger" href="/delete/{{info.id}}">delete</a>
         
        </div>
        </div>
       
      </div>
      {% endfor %}
     </div>
    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
