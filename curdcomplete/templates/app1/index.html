{% extends 'app1/base.html' %}


{% block content %}


<div class="container">
    <div class="row">
        <div class="col col-8 offset-2">
            <h3 class="alert alert-primary text-center">Register Form</h3>
<form action="" method="post">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
</div>
</div>
<!-- Display data -->
<br><br><br>
<h1 class="alert alert-primary text-center">Employee Records</h1>
<table class="table my-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Sno</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
{% for i in data %}



      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.password}}</td>
        <td>
            <!-- Update Icone -->
          <a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a>
<!-- Delete Icone -->  

          <form action="{% url 'delete' i.id %}" method="post" class="d-inline">
            {%csrf_token%}
            <button type="Submit" class="btn btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %} 
     
        
    </tbody>
  </table>
  
 

</div>
    
{% endblock content %}
